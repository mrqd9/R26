<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramzan Nagpur 2026</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root { --bg-olive: #929581; --card-bg: #f4f4f1; --accent: #ffcc00; --text: #333; }
        body { background-color: var(--bg-olive); color: var(--text); font-family: sans-serif; margin: 0; padding: 10px; }
        
        .header { text-align: center; color: white; margin-bottom: 15px; }
        .header h1 { margin: 0; font-size: 1.4rem; }
        .header p { margin: 5px 0; font-size: 0.9rem; opacity: 0.9; }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
            gap: 10px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .day-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 10px;
            text-align: center;
            border: 2px solid rgba(255,255,255,0.5);
            position: relative;
        }

        .day-card.today { border: 3px solid var(--accent); box-shadow: 0 0 10px var(--accent); }
        
        .day-num { font-size: 1.2rem; font-weight: bold; border-bottom: 1px solid #ddd; margin-bottom: 5px; }
        .date-label { font-size: 0.7rem; color: #666; display: block; }
        
        .time-row { display: flex; justify-content: space-between; font-size: 0.85rem; margin-top: 5px; }
        .time-val { font-weight: bold; color: #000; }
        
        .status-bar { 
            position: sticky; bottom: 0; background: white; padding: 10px; 
            border-radius: 10px; margin-top: 20px; font-size: 0.8rem; text-align: center;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Ramzan ul Mubarak 2026</h1>
        <p>Nagpur Schedule (Safe Timings)</p>
    </div>

    <div id="schedule-grid" class="grid-container">
        </div>

    <div id="status-bar" class="status-bar">
        Checking for today's timings...
    </div>

    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(reg => reg.update());
        }

        async function initApp() {
            const resp = await fetch('schedule.json');
            const schedule = await resp.json();
            const today = new Date().toLocaleDateString('en-CA');
            const grid = document.getElementById('schedule-grid');
            const statusBar = document.getElementById('status-bar');

            grid.innerHTML = ''; // Clear

            schedule.forEach(item => {
                const isToday = item.date === today;
                const card = document.createElement('div');
                card.className = `day-card ${isToday ? 'today' : ''}`;
                
                // Format date for display (e.g., "19 Feb")
                const d = new Date(item.date);
                const dateShort = d.toLocaleDateString('en-GB', { day: '2-digit', month: 'short' });

                card.innerHTML = `
                    <span class="date-label">${dateShort}</span>
                    <div class="day-num">${item.day} <small style="font-size:0.6rem">RAMZAN</small></div>
                    <div class="time-row"><span>Sahar:</span> <span class="time-val">${item.sahar}</span></div>
                    <div class="time-row"><span>Iftar:</span> <span class="time-val">${item.iftar}</span></div>
                `;
                grid.appendChild(card);

                if (isToday) {
                    card.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    updateNotification(item);
                    statusBar.innerText = `Today: Sahar ${item.sahar} | Iftar ${item.iftar}`;
                }
            });
        }

        async function updateNotification(data) {
            const permission = await Notification.requestPermission();
            if (permission === 'granted' && navigator.serviceWorker.controller) {
                navigator.serviceWorker.controller.postMessage({
                    type: 'UPDATE_NOTIFICATION',
                    payload: data
                });
            } else if (permission === 'default') {
                statusBar.innerText = "Tap here to enable daily pinned times.";
                statusBar.onclick = () => updateNotification(data);
            }
        }

        window.onload = initApp;
    </script>
</body>
</html>
