<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramzan Nagpur 2026</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root { 
            --bg-olive: #929581; 
            --card-bg: #f4f4f1; 
            --text-grey: #555;
            --sahar-color: #ff9900;
            --iftar-color: #ffcc00;
        }

        body { 
            background-color: var(--bg-olive); 
            font-family: 'Segoe UI', Arial, sans-serif; 
            margin: 0; 
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header { color: white; text-align: center; margin-bottom: 10px; }
        .header h1 { margin: 0; font-size: 1.2rem; text-transform: uppercase; letter-spacing: 1px; }

        /* Fixed 5 Column Grid */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            width: 100%;
            max-width: 800px;
        }

        .day-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 8px 4px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: 2px solid transparent;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .day-card.today { border: 2px solid var(--iftar-color); transform: scale(1.02); z-index: 10; }

        .date-row { font-size: 0.65rem; font-weight: bold; color: var(--text-grey); text-transform: uppercase; }
        
        .ramzan-num { 
            font-size: 1.5rem; 
            font-weight: 900; 
            line-height: 1; 
            margin: 4px 0;
            color: #222;
        }

        .time-group { margin-top: 4px; }

        .time-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            margin: 2px 0;
        }

        .icon { width: 14px; height: 14px; border-radius: 50%; }
        .sahar-icon { background: var(--sahar-color); border: 1px solid #d48800; }
        .iftar-icon { background: var(--iftar-color); border: 1px solid #b38f00; }

        .label { font-size: 0.6rem; color: #777; font-weight: bold; width: 30px; text-align: left; }
        
        /* Digital-like numbers */
        .time-val { 
            font-family: 'Courier New', Courier, monospace; 
            font-size: 1.1rem; 
            font-weight: bold; 
            color: #000;
        }

        @media (max-width: 500px) {
            .grid-container { grid-template-columns: repeat(3, 1fr); } /* Fallback for very small screens */
            .day-card { padding: 6px 2px; }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Ramzan ul Mubarak 2026 — 1447•H</h1>
        <p style="font-size: 0.8rem; margin: 2px;">Schedule for NAGPUR</p>
    </div>

    <div id="schedule-grid" class="grid-container"></div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(reg => reg.update());
        }

        async function initApp() {
            const resp = await fetch('schedule.json');
            const schedule = await resp.json();
            const today = new Date().toLocaleDateString('en-CA');
            const grid = document.getElementById('schedule-grid');

            schedule.forEach(item => {
                const isToday = item.date === today;
                const d = new Date(item.date);
                const dayName = d.toLocaleDateString('en-GB', { weekday: 'short' });
                const dayMonth = d.toLocaleDateString('en-GB', { day: '2-digit', month: 'short' });

                const card = document.createElement('div');
                card.className = `day-card ${isToday ? 'today' : ''}`;
                
                card.innerHTML = `
                    <div class="date-row">${dayName} ${dayMonth}</div>
                    <div class="ramzan-num">${String(item.day).padStart(2, '0')}</div>
                    <div class="time-group">
                        <div class="time-row">
                            <div class="icon sahar-icon"></div>
                            <span class="label">Sahar</span>
                            <span class="time-val">${item.sahar}</span>
                        </div>
                        <div class="time-row">
                            <div class="icon iftar-icon"></div>
                            <span class="label">Iftar</span>
                            <span class="time-val">${item.iftar}</span>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
                if (isToday) {
                    card.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    triggerNotification(item);
                }
            });
        }

        async function triggerNotification(data) {
            const permission = await Notification.requestPermission();
            if (permission === 'granted' && navigator.serviceWorker.controller) {
                navigator.serviceWorker.controller.postMessage({
                    type: 'UPDATE_NOTIFICATION',
                    payload: data
                });
            }
        }

        window.onload = initApp;
    </script>
</body>
</html>
